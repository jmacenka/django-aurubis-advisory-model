{% extends "base_form.html" %}
{% load bootstrap %}

{% block form_content %}

    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary mt-3">Update</button>
    </form>
{% endblock %}
