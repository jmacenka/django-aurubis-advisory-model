{% extends 'base_form.html' %}
{% load bootstrap %}

{% block title %} Login - Aurubis Advisory Model {% endblock %}

{% block form_content %}

<h1>Login</h1>

{% if error %}
<div class="alert alert-danger">
    {{ error }}
</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit" class="btn btn-primary mt-3">Login</button>
</form>

{% endblock %}
