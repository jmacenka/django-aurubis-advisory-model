{% extends 'base_form.html' %}
{% load static %}

{% block form_content %}
<h1>{{ title }}</h1>
<p>Are you sure you want to delete {{ object }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url redirect_url %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
