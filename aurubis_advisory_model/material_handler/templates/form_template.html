{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center container">
            <div class="col-md-6">
                <div class="card rounded">
                    <div class="card-body">                    
                        <h2 class="mb-4">{{ title }}</h2>
                        <form method="post">
                            {% csrf_token %}
                            {{ form|bootstrap }}
                            <button type="submit" class="btn btn-primary">{{ button_label }}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
